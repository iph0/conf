myapp:
  mediaFormats: ["images", "audio", "video"]
  pageTitles:   {"@var": ".mediaFormats"}
  metadata:     "foo:$${moo.jar}:bar"

  dirs:
    rootDir: "/myapp"
    templatesDir: "${myapp.dirs.rootDir}/templates"
